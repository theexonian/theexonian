<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="{{ site.description }}" />
	<meta name="author" content="{{ site.title }}" />
	<meta name="keywords" content="{{ site.keywords }}" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

	<koken:title />

	<!-- css -->
	<koken:asset file="reset.css" common="true" />
	<koken:asset file="css/skeleton.css" />
	<koken:if true="settings.social_bttns_show_one"><koken:asset file="css/ksocial.css" /></koken:if>

	<koken:settings />

	<link href='//fonts.googleapis.com/css?family=Gentium+Basic:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

	<link href='//fonts.googleapis.com/css?family=Karla:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

</head>

<body>

	<koken:if true="settings.social_bttns_show_two">
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
	</koken:if>

	<div id="wrapper" class="container">

		<div class="row">

			<header>

				<koken:if data="settings.site_title_type" equals="text">
					<h1><koken:link to="front">{{ site.title }}</koken:link></h1>
					<koken:if true="settings.show_tagline">
						<h2>{{ site.tagline }}</h2>
					</koken:if>
				<koken:else>
					<koken:link to="front"><img src="{{ settings.site_title_img_url }}" alt="{{ site.title }}" class="custom_logo"></koken:link>
				</koken:if>

			</header>

			<nav>

				<koken:navigation />

			</nav>

		</div>
